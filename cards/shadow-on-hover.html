    <title>Shadow on hover</title>
</head>
<body>
    <div class="w3-container">
        <h2>Shadow on hover</h2>
        <p>
            The w3-hover-shadow class adds a shadow effect on hover - this will
            make any element look like a "w3-card-4".
        </p>

        <div class=" w3-green w3-hover-shadow w3-padding-64 w3-center  myClass">
            <p>Hover over me to display me as a card</p>
        </div>
    </div>
