<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>W3.CSS</title>
    </head>
    <body>
        <div class="w3-container">
            <h2>Bordas coloridas</h2>

            <div class="w3-panel w3-border w3-border-red">
                <p>Eu tenho uma borda de cor vermelha</p>
            </div>

            <div class="w3-panel w3-border-left w3-border-blue">
                <p>Eu tenho uma borda á esquerda de cor azul</p>
            </div>

            <div class="w3-panel w3-border-top w3-border-bottom w3-border-green">
                <p>Eu tenho uma bordar verder no topo e no rodapé</p>
            </div>

            <div class="w3-panel w3-border-left w3-pale-red w3-border-red">
                <p>
                    Eu tenho uma bordar vermelha na esquerda e fundo de cor vermelho claro
                </p>
            </div>
        </div>
    </body>
</html>
