<!DOCTYPE html>
<html>
<head lang="pt-BR">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<title>Invisible border</title>
</head>
<body>
	<div class="w3-container">
		<h2>Bordas flutuantes</h2>

		<div class="w3-panel w3-leftbar w3-border-white w3-hover-border-green">
			<p>
				Borda esquerda branca espessa (invisível) que fica verde ao passar o mouse.
			</p>
		</div>
		<div class="w3-panel w3-light-grey w3-bottombar w3-border-white w3-hover-border-green">
			<p>
				Borda inferior branca espessa (invisível) que fica verde ao passar o mouse.
			</p>
		</div>
	</div>
</body>
</html>
