<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>W3.CSS</title>
    </head>
    <body>
        <div class="w3-container">
            <h2>Bordas com barras </h2>

            <div class="w3-panel w3-leftbar w3-light-grey">
                <p>Eu tenho bordas grossas na esquerda</p>
            </div>

            <div class="w3-panel w3-light-grey w3-leftbar w3-border-grey">
                <p>Eu tenho bordas grossas na esquerda</p>
            </div>

            <div class="w3-panel w3-leftbar w3-border-blue">
                <p>Eu tenho uma borda grossa azul</p>
            </div>

            <div class="w3-panel w3-leftbar w3-border-blue w3-text-blue">
                <p>Eu tenho uma borda groosa azul na esquerda</p>
            </div>
            <div class="w3-panel w3-leftbar w3-border-red">
                <p>Eu tenho uma borda grossa na esquerda vermelho</p>
            </div>
        </div>
    </body>
</html>
